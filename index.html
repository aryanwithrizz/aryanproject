<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AryanStore - Groceries & More</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library for the nav bar -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <span class="material-icons">menu</span>
            <div class="logo">AryanStore</div>
            <div class="header-actions">
                <span class="material-icons">search</span>
                <span class="material-icons">shopping_cart</span>
            </div>
        </div>
    </header>

    <main class="app-content">
        <!-- Hero Banner -->
        <section class="hero-banner">
            <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1974&auto=format&fit=crop" alt="Fresh groceries">
            <div class="hero-text">
                <h2>Fresh Groceries, Delivered Fast</h2>
                <p>Everything you need, right at your doorstep.</p>
            </div>
        </section>

        <!-- Categories Section -->
        <section class="category-grid">
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1579113800032-c38bd7635ba4?w=400&h=400&fit=crop" alt="Fruits & Vegetables">
                <span>Fruits & Veg</span>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1550535029-6e3e5da5a782?w=400&h=400&fit=crop" alt="Dairy & Bread">
                <span>Dairy & Bread</span>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1627461933423-625b2a03350b?w=400&h=400&fit=crop" alt="Snacks & Drinks">
                <span>Snacks & Drinks</span>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1599493397143-4a1b52a412cc?w=400&h=400&fit=crop" alt="Ready to Eat">
                <span>Ready to Eat</span>
            </div>
        </section>

        <!-- Bestsellers Section -->
        <section class="product-section">
            <h2 class="section-title">Bestsellers</h2>
            <div class="product-grid" id="product-list">
                <!-- Product cards will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <span class="material-icons">home</span>
            <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">grid_view</span>
            <span class="nav-text">Categories</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">shopping_bag</span>
            <span class="nav-text">Orders</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">person</span>
            <span class="nav-text">Profile</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
