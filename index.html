<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicVista Gallery - Best Animated UI Site</title>
    <!-- GSAP CDN for animations (no install needed) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #121212; color: #fff; }
        .hero { height: 50vh; background: url('https://source.unsplash.com/random/3840x2160/?cyberpunk') center/cover; position: relative; overflow: hidden; }
        .hero::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .hero h1 { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3em; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .gallery-item { width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); cursor: pointer; transition: transform 0.3s; loading: lazy; } /* HD optimization */
        
        /* Modal for Presentation */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000; }
        .modal img { max-width: 80%; max-height: 80%; border-radius: 10px; }
        .modal .close { position: absolute; top: 20px; right: 20px; font-size: 2em; cursor: pointer; color: #fff; }
        .modal .narration { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 1.2em; color: #fff; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>EpicVista: Hard-Hitting HD Gallery</h1>
    </div>
    
    <div class="gallery-grid" id="gallery">
        <!-- Images will be dynamically added here via JS -->
    </div>
    
    <!-- Presentation Modal -->
    <div class="modal" id="presentationModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="">
        <div class="narration" id="narrationText"></div>
    </div>

    <script>
        // Mock HD Images Data (replace with backend fetch later). These are 4K Unsplash URLs – very hard/intense themes.
        let images = [
            { url: 'https://source.unsplash.com/random/3840x2160/?cyberpunk,explosion', alt: 'Cyberpunk Explosion – Intense futuristic chaos' },
            { url: 'https://source.unsplash.com/random/3840x2160/?space,nebula,storm', alt: 'Cosmic Storm Nebula – Hard-hitting space vista' },
            { url: 'https://source.unsplash.com/random/3840x2160/?abstract,fire,energy', alt: 'Fiery Energy Abstract – Powerful HD art' },
            { url: 'https://source.unsplash.com/random/3840x2160/?battle,futuristic,war', alt: 'Futuristic Battle – Epic, hardcore scene' }
        ];

        // Function to load gallery with animations
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear existing
            images.forEach((img, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = img.url;
                imgElement.alt = img.alt;
                imgElement.className = 'gallery-item';
                imgElement.loading = 'lazy'; // Optimize HD loading
                imgElement.onclick = () => openPresentation(index);
                imgElement.onmouseenter = (e) => gsap.to(e.target, { scale: 1.1, rotation: 5, duration: 0.3 });
                imgElement.onmouseleave = (e) => gsap.to(e.target, { scale: 1, rotation: 0, duration: 0.3 });
                gallery.appendChild(imgElement);
                
                // Staggered entrance animation
                gsap.from(imgElement, { opacity: 0, y: 50, duration: 1, delay: index * 0.2, ease: 'power3.out' });
            });
        }

        // Presentation Mode (Slideshow with auto-advance and TTS narration)
        let currentIndex = 0;
        let slideshowInterval;
        function openPresentation(index) {
            currentIndex = index;
            const modal = document.getElementById('presentationModal');
            updateModal();
            modal.style.display = 'flex';
            slideshowInterval = setInterval(nextSlide, 5000); // Auto-advance every 5s
        }

        function updateModal() {
            const img = images[currentIndex];
            document.getElementById('modalImage').src = img.url;
            document.getElementById('modalImage').alt = img.alt;
            const narration = `Presenting: ${img.alt}. This is a very hard HD image showcasing epic details.`;
            document.getElementById('narrationText').innerText = narration;
            speak(narration); // Text-to-Speech
            gsap.from('#modalImage', { opacity: 0, scale: 0.8, duration: 0.5 }); // Animate in
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateModal();
        }

        function closeModal() {
            document.getElementById('presentationModal').style.display = 'none';
            clearInterval(slideshowInterval);
        }

        // Text-to-Speech (Browser API – works in modern browsers)
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            }
        }

        // Fetch from Backend (Uncomment and update URL once backend is live)
        // async function fetchImages() {
        //     try {
        //         const response = await fetch('https://your-backend-url/images'); // Replace with your deployed backend
        //         images = await response.json();
        //         loadGallery();
        //     } catch (error) { console.error('Error fetching images:', error); }
        // }
        // fetchImages(); // Call this instead of using mock data

        // Initial Load
        loadGallery();
    </script>
</body>
</html>
